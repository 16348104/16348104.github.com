<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>注册</title>
        <style type="text/css">
            @import "CSS/1.css";
        </style>
    </head>
    <body>
    <div id="container">
        <div id="header">
            <h1 class="header"><h2>注册后可以发表评论!</h2>
        </div>
        <div id="content">
            <form action="2.html">
                <p>请输入用户名：<input type="text" name="user" placeholder="请输入您的用户名" required="required" class="txt"></p>

                <p>请输入密码：<input name="pass" type="password" placeholder="密码长度至少为8位" required="required" class="txt"></p>

                <p>请输入E-mail：<input type="email" list="email_list" name="email" required="required" class="txt">
                    <datalist id="email_list">
                        <option label="163" value="@163.com"/>
                        <option label="google" value="@gmail.com"/>
                        <option label="sina" value="@sina.com"/>
                    </datalist>
                </p>
                <p>请输入你的联系电话：<input name="" type="tel" required="required" class="txt"></p>

                <p>请问你的出生日期：<input type="date" name="date" value="" class="txt"></p>

                <p>请问你的性别：
                    <input name="sex" type="radio" value="男" checked="checked">男<input name="sex" type="radio"
                                                                                       value="女">女</p>

                <p>请问你喜欢做什么：
                    <input name="xueli" type="checkbox" value="上网">上网
                    <input name="xueli" type="checkbox" value="读书">读书
                    <input name="xueli" type="checkbox" value="健身">健身
                    <input name="xueli" type="checkbox" value="旅游">旅游
                </p>

                <p>请问你的学历是什么：
                    <select name="" multiple value="" required="required">
                        <option value="高中">高中</option>
                        <option value="本科" selected="selected">本科</option>
                        <option value="研究生">研究生</option>
                        <option value="博士">博士</option>
                        <option value="博士后">博士后</option>
                    </select>
                <p>请问你的职业：
                    <select> name="" id="">
                        <option value="IT1">程序员</option>
                        <option value="IT2">产品经理</option>
                        <option value="IT3">项目经理</option>
                        <option value="IT4">其他</option>
                    </select>
                </p>
                <p><input type="submit" name="" value="提交" onclick="alert('注册成功！')" class="btn">
                    <input type="reset" name="" value="重置" class="btn">
                </p>
                </form>
        </div>
         <div id="footer">
             <a href="2.html">去评论</a>
            <p>&copyCopyright w3c.com.cn  <!-- #BeginDate format:IS1 -->2015-09-16<!-- #EndDate --></p>
         </div>
    </div>
    </body>
    </html>
